
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cassette Label Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    #controls {
      text-align: center;
      margin-top: 20px;
      z-index: 10;
      position: relative;
    }

    #template-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
    }

    #template-container {
      position: relative;
      width: 210mm;
      height: 297mm;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .cassette-img {
      position: absolute;
    }

    #template-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 210mm;
      height: 297mm;
      z-index: 100;
      pointer-events: none;
      display: block;
    }

    @media print {
      @page {
        size: A4;
        margin: 0;
      }
      html, body {
        margin: 0 !important;
        padding: 0 !important;
        width: 210mm !important;
        height: 297mm !important;
        overflow: hidden;
        background: white !important;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #controls {
        display: none !important;
      }
      #template-container {
        transform: none !important;
        position: relative !important;
        box-shadow: none !important;
        top: 0 !important;
        left: 0 !important;
      }
      #template-img {
        visibility: hidden !important;
      }
    }
  </style>
</head>
<body>
  <div id="controls">
    <select id="template-selector">
      <option value="type1_transparent.png">Type 1</option>
      <option value="type2_transparent.png">Type 2</option>
      <option value="type3_transparent.png">Type 3</option>
    </select>
    A면 <input type="file" id="file-input-1" accept="image/*" />
    B면 <input type="file" id="file-input-2" accept="image/*" />
    <button onclick="window.print()">Print</button>
  </div>

  <div id="template-wrapper">
    <div id="template-container">
      <img id="template-img" src="type1_transparent.png" />
    </div>
  </div>

  <script>
    const templateSelector = document.getElementById('template-selector');
    const templateImg = document.getElementById('template-img');
    const container = document.getElementById('template-container');
    let currentImageURL1 = null;
    let currentImageURL2 = null;

    templateSelector.addEventListener('change', () => {
      templateImg.src = templateSelector.value;
      renderImages();
    });

    document.getElementById('file-input-1').addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      currentImageURL1 = url;
      renderImages();
    });

    document.getElementById('file-input-2').addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      currentImageURL2 = url;
      renderImages();
    });

    function renderImages() {
      [...container.querySelectorAll('.cassette-img')].forEach(el => el.remove());

      const mmToPx = mm => (mm / 25.4) * 96;
      const type = templateSelector.value;
      let labelWidthMM = 95;
      let labelHeightMM = 44.5;
      let startXmm = 10;
      let startYmm = 17;

      if (type.includes("type2")) {
        labelWidthMM = 94;
        labelHeightMM = 45.5;
      } else if (type.includes("type3")) {
        labelWidthMM = 95;
        labelHeightMM = 45.5;
      }

      const gapX = mmToPx(labelWidthMM);
      const gapY = mmToPx(labelHeightMM);
      const startX = mmToPx(startXmm);
      const startY = mmToPx(startYmm);

      for (let row = 0; row < 6; row++) {
        for (let col = 0; col < 2; col++) {
          const img = document.createElement('img');
          const src = col === 0 ? currentImageURL1 : currentImageURL2;
          if (!src) continue;
          img.src = src;
          img.className = 'cassette-img';
          img.style.width = `${gapX}px`;
          img.style.height = `${gapY}px`;
          img.style.left = `${startX + col * gapX}px`;
          img.style.top = `${startY + row * gapY}px`;
          container.appendChild(img);
        }
      }
    }

    window.onload = () => {
      templateImg.src = templateSelector.value;
    };
  </script>
</body>
</html>
